# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/vados-dev/android_kernel_sprd_lucyzh
          kernel-dir: .
          kernel-branch: main
          config: sl8541e_defconfig
          arch: arm
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: main
          android-version: 9
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: false
